<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-title>Grupos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-list>
    <ion-list-header>Lista de Grupos:</ion-list-header>
    <ion-item button *ngFor="let grupo of grupos">{{grupo}}</ion-item>
  </ion-list>
</ion-content>
