<ion-header>
  <ion-toolbar>
    <ion-title>Horario Grupo: {{grupoHorario}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <h1>Bienvenido al horario del grupo: {{grupoHorario}}</h1>
</ion-header>

<ion-content>
  <ion-col>HORAS
  </ion-col>
  <ion-col *ngFor="let dia of horario.diasSemana">{{dia}}</ion-col>

  <ion-row *ngFor="let hora of horario.tramoHorario">{{hora}}</ion-row>

</ion-content>
