<ion-header>
  <ion-toolbar>
    <ion-title>Horario Grupo: {{grupoHorario}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <h1>Bienvenido al horario del grupo: {{grupoHorario}}</h1>
</ion-header>

<ion-content>

  <ion-col *ngFor="let celda of horario.cabecera">{{celda}}
    <pre style='display:inline'>&#09;</pre>
    <pre style='display:inline'>&#09;</pre>
  </ion-col>
  <ion-row *ngFor="let hora of horario.tramoHorario">{{hora}}</ion-row>

</ion-content>
<ion-content>
  <h1>Probando</h1>
  <ion-col *ngFor="let celda of obtenerDiasSemana()">{{celda}}
    <pre style='display:inline'>&#09;</pre>
    <pre style='display:inline'>&#09;</pre>
  </ion-col>
</ion-content>
