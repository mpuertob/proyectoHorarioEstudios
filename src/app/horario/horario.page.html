<ion-header>
  <ion-toolbar>
    <ion-title>Horario Grupo: {{grupoHorario}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <h1>Bienvenido al horario del grupo: {{grupoHorario}}</h1>
</ion-header>

<ion-content class="maquetadora">

  <ion-button *ngIf="mostrar" (click)="mostrarHorario()">
    Mostrar Horario
  </ion-button>
  <ion-grid>
    <ion-row class="maquetadora">
      <ion-col class="maquetadora" *ngFor="let dia of cabecera">
        <div>{{dia}}</div>
      </ion-col>
    </ion-row>
    <ion-row class="maquetadora" *ngFor="let hora of horasSinRepetir">
      <ion-col class="maquetadora" size="2">
        <div>{{hora}}</div>
      </ion-col>
      <ion-col class="maquetadora" size="2" *ngFor="let abr of getAbreviaturas(hora)"
        (click)="getNombreAsignatura(abr)">
        {{abr}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
