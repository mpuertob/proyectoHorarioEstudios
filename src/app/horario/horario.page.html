<ion-header>
  <ion-toolbar>
    <ion-title>Horario Grupo: {{grupoHorario}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <h1>Bienvenido al horario del grupo: {{grupoHorario}}</h1>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col *ngFor="let item of horario.cabecera">
      {{item}}
    </ion-col>

  </ion-row>
  <ion-row *ngFor="let hora of horario.tramoHorario">{{hora}}
    <pre style='display:inline'>&#09;</pre>
    <pre style='display:inline'>&#09;</pre>

    <ion-col (click)="obtenerNombreCompleto(obtenerAsignatura(hora))">
      {{obtenerAsignatura(hora)}}
    </ion-col>
    <ion-col (click)="obtenerNombreCompleto(obtenerAsignatura(hora))">
      {{obtenerAsignatura(hora)}}
    </ion-col>
    <ion-col (click)="obtenerNombreCompleto(obtenerAsignatura(hora))">
      {{obtenerAsignatura(hora)}}
    </ion-col>
    <ion-col (click)="obtenerNombreCompleto(obtenerAsignatura(hora))">
      {{obtenerAsignatura(hora)}}
    </ion-col>
    <ion-col (click)="obtenerNombreCompleto(obtenerAsignatura(hora))">
      {{obtenerAsignatura(hora)}}
    </ion-col>

  </ion-row>
</ion-content>
