<ion-header>
  <ion-toolbar>
    <ion-title>Horario Grupo: {{grupoHorario}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <h1>Bienvenido al horario del grupo: {{grupoHorario}}</h1>
</ion-header>

<ion-content>

  <ion-list>
    <div>
      <ion-button (click)="getHorario()">Horario</ion-button>
    </div>
    <ion-list-header>Lista de Horario:</ion-list-header>
    <ion-item button *ngFor="let dia of horario">{{dia.dia}}-{{dia.hora}}-{{dia.materiaAbreviatura}}</ion-item>
  </ion-list>

</ion-content>
